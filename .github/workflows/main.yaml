name: ci

on:
  push:
    branches:
    - "*"  # run for branches
    tags:
    - "*"  # run for tags

jobs:
  deploy-and-attack:
    name: (Re)deploy app and run Gremlin attacks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        state-store:
          - cicd-demo-boosh-gremlin-rocks-state-store
        python-version:
          - 3.9
        region:
          - us-east-2
        cluster-name:
          - cicd-demo.boosh.gremlin.rocks
        cluster-id:
          - cicd-demo.boosh.gremlin.rocks
        team-id:
          - e071eb40-3f85-42a3-b1eb-403f8512a32d
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ matrix.region }}
      # - name: Login to Amazon ECR
      #   id: login-ecr
      #   uses: aws-actions/amazon-ecr-login@v1
      # - uses: actions-hub/kubectl@master
      #   name: Deploy application
      #   env:
      #     KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      #   with:
      #     args: get pods
          # args: apply -f deploy/kubernetes/manifests/00-sock-shop-ns.yaml -f deploy/kubernetes/manifests
      # Make sure the @v0.5.3 matches the current version of the
      # action 
      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.CICD_SSH_KEY }}
      - name: Retrieve CICD Integrations repo
        env:
          CICDREPO: git@github.com:gremlin/gremlin-ci-integrations.git
        run: |
          git clone ${{ env.CICDREPO }}
      - name: Install Gremlin CI CLI
        run: |
          pip3 install -e .
      - name: Run Gremlin Reliability Experiments
        run: |
          gremlinci --yaml gremlincicd.yaml